<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' rx='8' fill='%2314b8a6'/%3E%3Cpath stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' fill='none' d='M8 2v3m8-3v3M3 10h18M5 5h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z'/%3E%3C/svg%3E">

    <script>
      window.process = window.process || { env: { API_KEY: '' } };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfcfd;
        color: #0f172a;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #fcfcfd;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0.02) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.04) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.04) 0, transparent 50%);
      }

      .loading-wrapper {
        min-height: 100vh;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      .loading-header {
        width: 200px;
        height: 60px;
        background: white;
        border-radius: 99px;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
        margin-bottom: 3rem;
        border: 1px solid #f1f5f9;
        animation: pulse 1.5s infinite;
      }
      .skeleton-card {
        background: white;
        height: 8rem;
        border-radius: 2rem;
        border: 1px solid #f1f5f9;
        width: 100%;
        max-width: 48rem;
        margin-bottom: 1.5rem;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(0.98); }
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
  <body class="selection:bg-teal-100 selection:text-teal-900">
    <div class="bg-mesh"></div>
    <div id="root">
      <div class="loading-wrapper">
         <div class="loading-header"></div>
         <div class="skeleton-card" style="height: 18rem;"></div>
         <div class="skeleton-card"></div>
         <div class="skeleton-card"></div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
