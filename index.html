<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Tracker</title>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon: White Calendar on Teal Background to match header -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' rx='6' fill='%2314b8a6'/%3E%3Cpath stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' fill='none' d='M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5'/%3E%3C/svg%3E">

    <script>
      // Polyfill process for browser environment to prevent crash
      window.process = window.process || { env: { API_KEY: '' } };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
      }
      
      /* Critical CSS for Loading Skeleton - prevents FOUC */
      .loading-wrapper {
        min-height: 100vh;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f8fafc;
        font-family: sans-serif;
      }
      .loading-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1.5rem;
        padding-right: 2.5rem;
        background: white;
        border-radius: 9999px;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        margin-bottom: 1.5rem;
        margin-top: 0.5rem;
        border: 1px solid #f1f5f9;
        animation: pulse 2s infinite;
      }
      .loading-main {
        width: 100%;
        max-width: 48rem; /* Matches max-w-3xl */
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .skeleton-card {
        background: white;
        height: 6rem;
        border-radius: 1rem;
        border: 1px solid #e2e8f0;
        width: 100%;
        animation: pulse 2s infinite;
        animation-delay: 0.1s;
      }
      .skeleton-circle {
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        background-color: #e2e8f0;
      }
      .skeleton-line {
        height: 1rem;
        background-color: #e2e8f0;
        border-radius: 0.25rem;
        margin-bottom: 0.25rem;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="selection:bg-teal-200 selection:text-teal-900">
    <div id="root">
      <!-- Loading Skeleton: Visible immediately before React loads -->
      <div class="loading-wrapper">
         <!-- Header Skeleton (Shortened) -->
         <div class="loading-header">
            <div class="skeleton-circle"></div>
            <div>
               <div class="skeleton-line" style="width: 12rem; height: 1.5rem;"></div>
               <div class="skeleton-line" style="width: 8rem;"></div>
            </div>
         </div>
         
         <!-- Cards Skeleton (Shortened) -->
         <div class="loading-main">
            <div class="skeleton-card"></div>
            <div class="skeleton-card" style="height: 10rem;"></div>
            <div class="skeleton-card"></div>
         </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
